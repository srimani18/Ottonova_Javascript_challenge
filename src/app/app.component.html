<h1 style="text-align: center;">
  Fetch Json Data using Rest Api
</h1>
<br>
<table id="cities">
  <tr>
    <th *ngFor="let item of tableHeaderProperties">
        {{item}}
    </th>
  </tr>
  <tr *ngFor="let city of cities"> 
    <td *ngFor="let col of columns">
       {{city[col]}}
    </td>
  </tr>
</table>
